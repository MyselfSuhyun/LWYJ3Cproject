{% extends 'base.html' %}

{% block content %}
    <div class="row"> 
      <div class="col col-md-6" >
        <canvas id="mytem"></canvas> 
      </div>
      <div class="col col-md-6" >
        <canvas id="myhum"></canvas>  
      </div>

    <script> 
          var mytem = document.getElementById('mytem'); 
          var mytem = new Chart(mytem, { 
            type: 'line', 
            data: { 
              labels:{{credate}},
              datasets: [{  
                label: '기상청 온도',
                type: 'line', 
                fill: false,
                lineTension : 0.2,  // 0이면 꺾은선 그래프, 숫자가 높을수록 둥글해짐
                pointRadius : 0,    // 각 지점에 포인트 주지 않음
                data: {{apitem}}, 
                borderColor: 'rgba(255, 99, 132, 0.2)',
                borderWidth: 5 
              },{
                label: '계측 온도',  
                type: 'line', 
                fill: false,
                lineTension : 0.2,  // 0이면 꺾은선 그래프, 숫자가 높을수록 둥글해짐
                pointRadius : 0,    // 각 지점에 포인트 주지 않음
                data: {{reatem}}, 
                borderColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 5 
              }] 
            },
            options: {
              scales: { 
                yAxes: [{ 
                  ticks: {
                    min:0,
                    max:40, 
                    beginAtZero: true 
                  } 
                }] 
              }
            }
          }); 
      </script>
      <script>
        var myhum = document.getElementById('myhum'); 
        var myhum = new Chart(myhum, { 
            type: 'line', 
            data: { 
              labels:{{credate}},
              datasets: [{  
                label: '기상청 습도',
                type: 'line', 
                fill: false,
                lineTension : 0.2,  // 0이면 꺾은선 그래프, 숫자가 높을수록 둥글해짐
                pointRadius : 0,    // 각 지점에 포인트 주지 않음
                data: {{apihum}}, 
                borderColor: 'rgba(255, 99, 132, 0.2)',
                borderWidth: 5 
              },{
                label: '계측 습도',  
                type: 'line', 
                fill: false,
                lineTension : 0.2,  // 0이면 꺾은선 그래프, 숫자가 높을수록 둥글해짐
                pointRadius : 0,    // 각 지점에 포인트 주지 않음
                data:{{reahum}}, 
                borderColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 5 
              }] 
            },
            options: {
              scales: { 
                yAxes: [{ 
                  ticks: {
                    min:0,
                    max:100, 
                    beginAtZero: true 
                  } 
                }] 
              }
            }
          }); 
      </script> 
{% endblock content %}
