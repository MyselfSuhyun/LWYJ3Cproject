{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<form action="{% url 'boards:search' %}" method='GET'>
  <div class="p-1">
    <label for="longitude">경도: </label>
    <input type="text" id="longitude" name="longitude">
  </div>
    <div class="p-1">
    <label for="latitude">위도: </label>
    <input type="text" id="latitude" name="latitude">
  </div>
    <div class="p-1">
    <label for="temperature">온도: </label>
    <input type="number" id="temperature" name="temperature">
  </div>
    <div class="p-1">
    <label for="humidity">습도: </label>
    <input type="number" id="humidity" name="humidity">
  </div>
  <div class="mt-2">
    {% bootstrap_button "작성하기" button_type="submit" button_class="btn-success" %}
    {% bootstrap_button "리셋하기" button_type="reset" button_class="btn-light" %}
    <a class="btn btn-light" href="{% url 'boards:index' %}">뒤로가기</a>
  </div>
</form>
{% endblock content %}
