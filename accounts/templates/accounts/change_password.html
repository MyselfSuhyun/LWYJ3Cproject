{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<form action="{% url 'accounts:change_password' %}" method='POST' class="mb-3">
{% csrf_token %}
{% bootstrap_form form%}
{% bootstrap_button "비밀번호변경" button_type="submit" button_class="btn-success" %}
<a class="btn btn-light" href="{% url 'accounts:update' %}">뒤로가기</a>
</form>

{% endblock content %}
